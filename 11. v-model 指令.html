<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            v-model指令：主要用于页面上的表单标签
                input、textarea、select
            可以完成数据的双向绑定操作    
        -->
        <form action="#">
            <p>账号：<input type="text" placeholder="账号" v-model.trim="account"></p>
            <p>密码：<input type="password" placeholder="密码" v-model.trim="password"></p>
            <p>年龄：<input type="text" placeholder="密码" v-model.number="age"></p>
            <p>性别：
                <input type="radio" v-model="sex" value="男"> 男
                <input type="radio" v-model="sex" value="女"> 女
            </p>
            <p>爱好：
                <input type="checkbox" v-model="like" value="唱"> 唱
                <input type="checkbox" v-model="like" value="跳"> 跳
                <input type="checkbox" v-model="like" value="rap"> rap
            </p>
            <p>地址：
                <select v-model="address">
                    <option>北京</option>
                    <option>天津</option>
                    <option>上海</option>
                </select>
            </p>
            <p>描述：
                <textarea v-model="desc"></textarea>
            </p>
        </form>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    account: "zhangsan",
                    password: "",
                    age: 0,
                    sex: "",
                    like: [],
                    address: "",
                    desc: ""
                }
            }
        });

        app.mount("#app");
    </script>
</body>

</html>
