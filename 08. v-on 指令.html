<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">
        <!-- 
            v-on 指令：用于在页面上绑定事件，可以将 v-on: 简化书写为 @
            <button v-on:事件名="函数名">按钮</button>  
            <button v-on:事件名="函数名()">按钮</button>  
            <button v-on:事件名="函数名(参数)">按钮</button>
            <button @事件名="函数名">按钮</button>  
        -->
        <!-- 如果在绑定事件的时候，没有书写（）或者书写（）没有传递参数，vue默认给函数中传递是当前的事件对象本身 -->
        <button v-on:click="demo1">函数名</button><br><br>
        <button v-on:click="demo2">函数名</button><br><br>
        <button v-on:click="demo1()">函数名()</button><br><br>

        <button v-on:click="demo2(222)">函数名(参数)</button><br><br>
        <!-- 
            如果绑定事件的同时还需要传递参数和事件对象，
            这时必须手写 $event 作为事件的实际参数进行传递。
        -->
        <button @click="demo3($event, 'aaaa')">事件对象</button>
    </div>
    <script>
        // 创建 Vue 实例
        const app = Vue.createApp({
            // 配置函数
            methods: {
                demo1() {
                    console.log(111);
                },
                demo2(a) {
                    console.log("a--", a);
                },
                demo3(a, b) {
                    console.log("a", a);
                    console.log("b", b);

                }
            }
        });
        // 将 Vue 与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
