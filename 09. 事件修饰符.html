<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue的js库 -->
    <script src="./vue/vue.js"></script>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: #f00;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: #fa0;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: #0af;
        }
    </style>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">

        <!-- 
            事件修饰符：快速的去完成对事件的某些修饰
                .stop        调用 event.stopPropagation() 阻止事件冒泡
                .prevent     调用 event.preventDefault()  阻止事件的默认行为
                .capture     在捕获模式添加事件监听器。
                .self        只有事件从元素本身发出才触发处理函数。
                .{keyAlias}  只在某些按键下触发处理函数。
                .once        最多触发一次处理函数。
                .left        只在鼠标左键事件触发处理函数。
                .right       只在鼠标右键事件触发处理函数。
                .middle      只在鼠标中键事件触发处理函数。
                .passive     通过 { passive: true } 附加一个 DOM 事件。

        -->
        <div class="box1" v-on:click="demo1">
            <div class="box2" @click.self.stop="demo2">
                <div class="box3" @click.once="demo3"></div>
            </div>
        </div>
        <a href="https://www.baidu.com" @click.prevent="demo1">baidu</a>
    </div>
    <script>
        // 创建Vue的实例
        const app = Vue.createApp({
            // 定义函数
            methods: {
                demo1: function () {
                    console.log("box1");
                },
                demo2: function () {
                    console.log("box2");
                },
                demo3: function () {
                    console.log("box3");
                },

            }
        });
        // 将Vue与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
