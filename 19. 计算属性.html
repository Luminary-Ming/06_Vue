<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 Vue 的 js 库 -->
    <script src="./vue/vue.js"></script>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">
        <p>{{ a }}</p>
        <p>{{ b }}</p>
        <p>{{ a + b }}</p>
        <p>{{ ( a + b ) % 2 ? "奇数" : "偶数"}}</p>
        <!-- 计算属性中的函数相当于变量，直接写函数名使用 -->
        <p>{{ sum }}</p>
        <p>{{ demo }}</p>
    </div>
    <script>
        // 创建 Vue 实例
        // Vue 实例中书写的所有配置项内容，最终都会绑定到 Vue 实例中
        const app = Vue.createApp({
            // Vue 的配置项：data 中定义的是 Vue 中所有的变量（基本数据类型、数组、对象）
            data() {
                return {
                    a: 10,
                    b: 20
                }
            },
            // 定义 Vue 中的函数
            method: {
                fn() { }
            },
            // 计算属性
            computed: {
                /*
                    在 computed 中，定义的函数最终当作一个 Vue 中的变量来使用，
                    同时要求函数必须有返回值，
                    计算属性相当于对 data 中的属性进行二次处理，编写一些逻辑代码。
                */
                sum: function () {
                    return this.a + this.b;
                },
                demo() {
                    return (this.a + this.b) % 2 ? "奇数" : "偶数";
                }
            }
        });
        // 将 Vue 与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
