<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 Vue 的 js 库 -->
    <script src="./vue/vue.js"></script>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">

    </div>
    <script>
        // 创建 Vue 实例
        // Vue 实例中书写的所有配置项内容，最终都会绑定到 Vue 实例中
        const app = Vue.createApp({
            // Vue 的配置项：data 中定义的是 Vue 中所有的变量（基本数据类型、数组、对象）
            data() {
                return {
                    a: 10,
                    b: "abc",
                    c: true,
                    arr: [],
                    obj: {}
                }
            },
            // 定义 Vue 中的函数
            method: {
                demo: function () { },
                demo2() { }
            }
        });
        // 将 Vue 与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
