<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 Vue 的 js 库 -->
    <script src="./vue/vue.js"></script>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">
        <!-- methods 属性中的函数，写法不同值不同，add() 得到的是函数返回值，add 得到的是函数本身 -->
        <p>{{ add() }}</p>
        <p>{{ add() }}</p>
        <p>{{ add() }}</p>
        <!-- 计算属性中的函数相当于变量，直接写函数名使用 -->
        <p>{{ sum }}</p>
        <p>{{ sum }}</p>
        <p>{{ sum }}</p>
        <button @click="plus">加+1</button>
    </div>
    <script>
        // 创建 Vue 实例
        // Vue 实例中书写的所有配置项内容，最终都会绑定到 Vue 实例中
        const app = Vue.createApp({
            // Vue 的配置项：data 中定义的是 Vue 中所有的变量（基本数据类型、数组、对象）
            data() {
                return {
                    a: 10,
                    b: 20
                }
            },

            /*
                计算属性和 函数（methods）的区别：
                  1. 计算属性和函数在定义函数的时候格式相同
                  2. 计算属性要求必须有返回值，函数不一定有
                  3. 计算属性有缓存，当计算属性被调用时，会把返回值结果缓存起来：
                        如果下次再被调用，返回值结果无变化，不会执行函数体，直接返回结果。
                        如果下次再被调用，返回值结果有变化，那么就会执行函数体，返回新结果，并且再次缓存此结果。
            */

            // 定义 Vue 中的函数
            methods: {
                add() {
                    console.log("add");
                    return this.a + this.b;
                },
                plus() {
                    this.a += 1;
                }
            },
            // 计算属性
            computed: {
                /*
                    在 computed 中，定义的函数最终当作一个 Vue 中的变量来使用，
                    同时要求函数必须有返回值，
                    计算属性相当于对 data 中的属性进行二次处理，编写一些逻辑代码。
                */
                sum() {
                    console.log("sum");
                    return this.a + this.b;
                }
            }
        });
        // 将 Vue 与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
